[calendars]

  [[home]]
    path = ~/.calendars/home/
    color = dark green
    priority = 20
    default_duration_date = 4d

  [[work]]
    path = ~/.calendars/work/
    readonly = True
    default_duration_datetime = 44m

  [[sport]]
    path = ~/.calendars/sport/
    default_duration_date = 6d 4h
    default_duration_datetime = 55m 12s
